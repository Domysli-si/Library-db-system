<!doctype html>
<html>
<head>
    <title>Authors</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Authors</h1>
<a href="{{ url_for('index') }}">Home</a> | <a href="{{ url_for('add_author') }}">Add Author</a>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    {% for author in authors %}
    <tr>
        <td>{{ author.id }}</td>
        <td>{{ author.name }}</td>
        <td>
            <form method="post" action="{{ url_for('delete_author', author_id=author.id) }}" style="display:inline;">
                <input type="submit" value="Delete" onclick="return confirm('Are you sure?')">
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="messages">
    {% for category, msg in messages %}
      <div class="message {{ category }}">{{ msg }}</div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
</body>
</html>
