<!doctype html>
<html>
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Edit Book</h1>
<a href="{{ url_for('index') }}">Home</a> | <a href="{{ url_for('books') }}">Back to Books</a>

<form method="post">
    <label>Title: <input type="text" name="title" value="{{ book.title }}" required></label><br>
    <label>Price: <input type="number" step="0.01" name="price" value="{{ book.price }}" required></label><br>
    <label>Available:
        <select name="available">
            <option value="1" {% if book.available %}selected{% endif %}>Yes</option>
            <option value="0" {% if not book.available %}selected{% endif %}>No</option>
        </select>
    </label><br>
    <input type="submit" value="Update Book">
</form>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="messages">
    {% for category, msg in messages %}
      <div class="message {{ category }}">{{ msg }}</div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
</body>
</html>
